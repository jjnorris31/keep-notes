<div style="display: flex; justify-content: center;">
    <form (ngSubmit)="addNote()">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" [(ngModel)]="newNote.title"/>
        <label for="note-text"></label>
        <textarea id="note-text" name="textarea" rows="10" [(ngModel)]="newNote.text"></textarea>
        <button type="submit" style="font-weight: normal">Save note</button>
    </form>
</div>
